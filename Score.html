<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="score.css">
    <title>Score Meter</title>
</head>
<body>
    <div>
    <form id="myform">
    <h1>SCORE METER</h1>
    <h2>Enter the number of singles, doubles, triples, fours and sixes</h2>
    <h3>Enter the score Details - </h3> 
    <input type="text" id="score" style="border-style: groove;margin: 1rem;">
    <button id="myBtn" onclick="getScore();return false;">Submit</button>
    <h3>Total Score</h3>
    <p id="score1"></p>
</form>

    </div>
    <script>
        
        function getScore()
        {
         var x = document.getElementById("score").value;
         var res=x.split(",");
         var sum = 0;
         count=1;
for (var i = 0; i < res.length; i++) {
  sum += parseInt(res[i])*count;
  if(count==4)
  count=count+2;
  else
  count++;
         document.getElementById("score1").innerHTML=sum;
}
        }

</script>
</body>
</html>
