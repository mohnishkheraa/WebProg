<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="border: 2px solid black; text-align: center; width: 35%; margin-left: 28rem; background-color: rgb(89, 161, 233);">
        <h1>Player Details</h1>

    </div>
    <form style="border: 2px solid black; width: 35%; margin-left: 28rem; margin-top: 0.2rem; background-color:rgb(154, 210, 231) ;">
      <table style="margin-left: 15%;">
       <tr> <td>Name* </td> <td><input type="text" style="margin: 1rem; border-style:groove;" placeholder="Enter your name"></td></tr>
       <tr><td>DOB* </td><td> <input type="date" style="margin: 1rem;border-style:groove;"></td></tr>
       <tr><td> Age* </td> <td><input type="number"style="margin: 1rem;border-style:groove;" placeholder="Enter Age"></td></tr>
       <tr><td>Email* </td><td><input type="email"style="margin: 1rem;border-style:groove;"placeholder="Enter your email"></td></tr>
       <tr><td> Country* </td><td> <select style="margin: 1rem;border-style:groove;">
        <option>India</option>
        <option>Pakistan</option>
    </select></td></tr>
    <tr>
        <td>Skill* </td><td><input type="checkbox" style="margin: 1rem;border-style:groove;"><label>Batting</label><input type="checkbox"style="margin: 1rem;border-style:groove;"><label>Bowling</label></td>
     </tr>
     <tr><td> Bat Style </td> <td><input type="radio" name="style" style="margin: 1rem;border-style:groove;"><label>Right Handed</label><input type="radio" name="style"style="margin: 1rem;border-style:groove;"><label>Left Handed</label></td></tr>
       <tr><td> Matches* </td> <td><input type="number" style="margin: 1rem;border-style:groove;" placeholder="Matches played"></td></tr>
        <tr><td>Runs* </td>  <td><input type="number" style="margin: 1rem;border-style:groove;" placeholder="Runs scored"></td></tr>
            <tr><td>Wickets* </td><td> <input type="number" style="margin: 1rem;border-style:groove;" placeholder="Wickets taken"></td></tr>
            <tr><td>Achievements </td><td> <textarea style="margin: 1rem;border-style:groove;">Enter your achievements </textarea></td></tr>
            
      </table> 
      <div>
        <div style="border: 2px solid black; text-align: center; margin: 1rem; background-color: rgb(89, 161, 233); padding: 1 rem;">
            <input type="submit" name="Submit" style="margin: 1rem;border-style:groove;">
            <input type="submit" value="Reset" style="margin: 1rem;border-style:groove;">
    
        </div>
      </div>


    </form>
</body>
